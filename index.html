<!DOCTYPE html>
<html>
    <head>
        <title>Met Police Secure Evidence Recorder</title>
        <link rel='stylesheet' href='styles.css' />
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Met Police</h2>
                    <h1>Secure Evidence Recorder</h1>

                    <ul data-bind="foreach: evidence">
                      <li data-bind="switch: evidenceType">
                        <div data-bind="case: 'photo'">
                          <!-- ko if: isRecorded-->
                          <div style="text-align: center">
                            <img width="80%" data-bind="attr: { src: photoSrc }" />
                            <br/>
                            Photo taken at time 
                            <span data-bind="text: timeTaken"></span>
                            at location
                            <span data-bind="text: location"></span>
                          </div>
                          <!-- /ko -->
                          <!-- ko ifnot: isRecorded -->
                          <div>
                            Not recorded yet!
                            <input type="button"
                                   data-bind="click: record"
                                   value="Take Photo" />
                          </div>
                          <!-- /ko -->
                        </div>
                      </li>
                    </ul>
                    
                    </br>

                    <input type="button" 
                           data-bind="click: addPhoto, enable: lastEvidenceIsRecorded"
                           value="Add Photo" />

                    <br/>
                    <input type="button" 
                           data-bind="if: evidence().length > 0, click: send"
                           value="Record" />
                </header>
            </article>

            <footer>
            </footer>
        </div>

        <script type="text/javascript" src='phonegap.js'></script>
        <script type="text/javascript" src='jquery-1.9.1.min.js'></script>
        <script type="text/javascript" src='knockout-min.js'></script>
        <script type="text/javascript" src='MobileServices.Web-1.0.0.js'></script>
        <script type="text/javascript" src='knockout-switch-case.js'></script>
        <script type="text/javascript" src='app.js'></script>
    </body>
</html>
