<!DOCTYPE html>
<html>
    <head>
        <title>Met Police Secure Evidence Recorder</title>
        <link rel='stylesheet' href='styles.css' />
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Met Police</h2>
                    <h1>Secure Evidence Recorder</h1>

                    <ul data-bind="foreach: evidence">
                      <li data-bind="switch: evidenceType">
                        <div data-bind="case: 'photo'">
                          <!-- ko if: isRecorded-->
                          <div>
                            Photo taken!
                          </div>
                          <!-- /ko -->
                          <!-- ko ifnot: isRecorded -->
                          <div>
                            No recorded yet!
                            <input type="button"
                                   data-bind="click: record"
                                   value="Take Photo" />
                          </div>
                          <!-- /ko -->
                        </div>
                      </li>
                    </ul>
                    
                    </br>

                    <input type="button" 
                           data-bind="click: addPhoto, enable: lastEvidenceIsRecorded"
                           value="Add Photo" />

                    <br/>
                    <input type="button" 
                           data-bind="if: evidence().length > 0, click: send"
                           value="Record" />
                </header>
            </article>

            <footer>
            </footer>
        </div>

        <script src='//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js'></script>
        <script src='https://eventrecorder.azure-mobile.net/client/MobileServices.Web-1.0.0.js'></script>
        <script src='knockout-switch-case.js'></script>
        <script src='app.js'></script>
    </body>
</html>
